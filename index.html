<!DOCTYPE html>
<html ng-app='github-api'>
<head>
	<title>GitHub API</title>
</head>
<body ng-controller='GitHubController'>
	<form ng-submit='getUserData()'>
		<input type='text' ng-model='searchText' placeholder='User Name'>
		<button type='submit'>Search</button>
	</form>
	<div class='userInfo'>
		<h1>{{user.name}}</h1>
		User Company: {{user.company}}<br>
		User Email: {{user.email}}<br>
		Repos: {{user.public_repos}}<br>
		Followers: {{user.followers}}<br>
		Following: {{user.following}}
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="controller.js"></script>
	<script src="service.js"></script>
</body>
</html>
